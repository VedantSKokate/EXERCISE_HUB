<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Heritage Strength</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4a90e2, #f06);
      color: #fff;
    }
    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    button {
      background-color: #fff;
      color: #4a90e2;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
      background-color: #4a90e2;
      color: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to EXERCISE HUB</h1>
    <button onclick="redirectToPage(1)">Enter</button>
  </div>

  <script>
    function redirectToPage(page) {
      window.location.href = `/page${page}`;
    }
  </script>
</body>
</html>
